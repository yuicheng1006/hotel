<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <div class="wrap_3">
        <!-- ---------上面照片--------- -->
        <div class="bigBg">
            <div class="leftBg">
                <img class="blackLogo" src="img/home_icon/logo_block.svg" alt="">
            </div>
            <div class="rightBg">
                <div class="upBg"></div>
                <div class="downBg"></div>
            </div>
        </div>
        <!-- ---------下面資訊--------- -->
        <div class="downInfo">
            <!-- ---------左邊資訊--------- -->
            <div class="leftSide">
                <div class="roomsId">
                    <div class="roomsName">
                        <h2></h2>
                        <ul class="roomInfoList">
                            <!-- <li>房客人數限制： 1~1 人</li>
                            <li>床型：單人床</li>
                            <li>衛浴數量： 1 間</li>
                            <li>房間大小： 18 平方公尺</li> -->
                        </ul>
                        <p class="roomsIntro"></p>
                    </div>
                    <div class="slashContent">
                        <div class="slash"></div>
                        <div class="slash"></div>
                        <div class="slash"></div>
                    </div>
                    <div class="checkInOut">
                        <div class="check">
                            <p>Check In</p>
                            <span></span>
                        </div>
                        <div class="checkTime">
                            <p>Check Out</p>
                            <span class="clock"></span>
                        </div>
                    </div>
                    <!-- ---------旅館設施--------- -->
                    <ul class="roomsInsta">
                        <li id="Wi-Fi">
                            <img class="fas" src="img/icon/wifi.svg" alt="">
                            <span>Wi-Fi</span>
                        </li>
                        <li id="Television">
                            <img class="fas" src="img/icon/phone.svg" alt="">
                            <span>電話</span>
                        </li>
                        <li id="Great-View">
                            <img class="fas" src="img/icon/mountain-range.svg" alt="">
                            <span>漂亮的視野</span>
                        </li>
                        <li id="Breakfast">
                            <img class="fas" src="img/icon/breakfast.svg" alt="">
                            <span>早餐</span>
                        </li>
                        <li id="Air-Conditioner">
                            <img class="fas" src="img/icon/breeze.svg" alt="">
                            <span>空調</span>
                        </li>
                        <li id="Smoke-Free">
                            <img class="fas" src="img/icon/no-smoke-symbol.svg" alt="">
                            <span>禁止吸煙</span>

                        </li>
                        <li id="Mini-Bar">
                            <img class="fas Mini-Bar" src="img/icon/bar.svg" alt="">
                            <span>Mini Bar</span>
                        </li>
                        <li id="Refrigerator">
                            <img class="fas" src="img/icon/fridge.svg" alt="">
                            <span>冰箱</span>
                        </li>
                        <li id="Child-Friendly">
                            <img class="fas" src="img/icon/crawling-baby-silhouette.svg" alt="">
                            <span>適合兒童</span>
                        </li>
                        <li id="Room-Service">
                            <img class="fas Room-Service" src="img/icon/room_service.svg" alt="">
                            <span>Room Service</span>
                        </li>
                        <li id="Sofa">
                            <img class="fas" src="img/icon/sofa.svg" alt="">
                            <span>沙發</span>
                        </li>
                        <li id="Pet-Friendly">
                            <img class="fas" src="img/icon/dog.svg" alt="">
                            <span>寵物攜帶</span>
                        </li>
                    </ul>


                </div>
                <div class="priceDay">
                    <h3></h3>
                    <span>平日(一~四)</span>
                    <h4></h4>
                    <span>假日(五~日)</span>
                </div>


            </div>
            <div class="rightSide">
                <!-- ---------日曆--------- -->
                <div class="calendar">
                    <div class="calendar_top">
                        <div class="arrow left-arrow">
                            <img src="img/icon/left-arrow.svg" alt="">
                        </div>
                        <div class="calendar_yearmonth">
                            <span class="year">2019</span>
                            <span>/</span>
                            <span class="month">10</span>

                        </div>
                        <div class="arrow right-arrow">
                            <img src="img/icon/right-arrow.svg" alt="">
                        </div>
                    </div>
                    <div class="calendar_day">
                        <span>日</span>
                        <span>一</span>
                        <span>二</span>
                        <span>三</span>
                        <span>四</span>
                        <span>五</span>
                        <span>六</span>
                    </div>
                    <div class="calendar_date">

                    </div>
                </div>
                <input type="submit" value="預約時段" class="btn">
                <div class="btn_bg">
                    <div class="btn_shadow"></div>
                </div>
            </div>
        </div>
        <script src="JS/index_3.js"></script>
</body>

</html>
